<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt - Językowa szkoła letnia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <!-- ... -->
    <li class="nav-item">
        <a class="nav-link" href="../kontakt.html" id="navbarDropdown5" role="button">
            Kontakt
        </a>
    </li>
    <!-- ... -->
</nav>
<div class="container">
    <h1>Kontakt</h1>
    <p>Skontaktuj się z nami!</p>
    <form>
        <div class="form-group">
            <label for="name">Imię</label>
            <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Wpisz swój email">
        </div>
        <div class="form-group">
            <label for="message">Wiadomość</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Wpisz swoją wiadomość"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../assets/main.js"></script>
</body>
</html>
